name: CI

on:
  push:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: 26
          elixir-version: 1.17
      - run: mix format --check-formatted
      - run: mix deps.get
      - run: mix compile --warnings-as-errors
